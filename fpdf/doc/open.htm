<H2>Open</H2>
<TT>Open()</TT>
<H4 CLASS='st'>Version</H4>
1.0
<H4 CLASS='st'>Description</H4>
Cette méthode commence la génération du fichier PDF. Il n'est pas nécessaire de l'appeler
explicitement car AddPage() le fait automatiquement.<BR>
Note : cette méthode ne crée aucune page.
<H4 CLASS='st'>Voir</H4>
<A HREF="addpage.htm">AddPage()</A>,
<A HREF="close.htm">Close()</A>.
