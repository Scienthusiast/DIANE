<HTML><HEAD><TITLE>Calculatrice</TITLE>
<META http-equiv=Content-Type content="text/html; charset=windows-1252">
<SCRIPT type=text/javascript>
<!--
function verification(entree) {
  var seulement_ceci ="0123456789[]()-+*%/.";
  for (var i = 0; i < entree.length; i++)
   if (seulement_ceci.indexOf(entree.charAt(i))<0 ) return false;
  return true;
 }

 function resultat() {
   var x = 0;
  if (verification(window.document.calculatrice.affiche.value))
     x = eval(window.document.calculatrice.affiche.value);
   window.document.calculatrice.affiche.value = x;
 }

 function ajouter(caracteres) {
   window.document.calculatrice.affiche.value =
   window.document.calculatrice.affiche.value + caracteres;
 }

 function fonction_speciale(fonction) {
   if (verification(window.document.calculatrice.affiche.value)) {
     if(fonction == "sqrt") {
       var x = 0;
     x = eval(window.document.calculatrice.affiche.value);
     window.document.calculatrice.affiche.value = Math.sqrt(x);
   }
   if(fonction == "pow") {
     var x = 0;
     x = eval(window.document.calculatrice.affiche.value);
     window.document.calculatrice.affiche.value = x * x;
   }
   if(fonction == "log") {
     var x = 0;
     x = eval(window.document.calculatrice.affiche.value);
     window.document.calculatrice.affiche.value = Math.log(x);
   }
  } else window.document.calculatrice.affiche.value = 0
}
//-->
</SCRIPT>

          <TD height="26"><INPUT class=button onclick="ajouter('9')" type=button value="  9   " width="60"></TD>
          <TD height="26"><INPUT class=button onclick="ajouter('+')" type=button value="  +   " width="60"></TD></TR>
        <TR>

          <TD height="25"><INPUT class=button onclick="ajouter('6')" type=button value="  6   " width="60"></TD>
          <TD height="25"><INPUT class=button onclick="ajouter('-')" type=button value="  -   " width="60"></TD></TR>
        <TR>
          <TD height="26"><INPUT class=button onclick="ajouter('1')" type=button value="  1   " width="60"></TD>
          <TD height="26"><INPUT class=button onclick="ajouter('2')" type=button value="  2   " width="60"></TD>
          <TD height="26"><INPUT class=button onclick="ajouter('3')" type=button value="  3   " width="60"></TD>
          <TD height="26"><INPUT class=button onclick="ajouter('*')" type=button value="  *   " width="60"></TD></TR>
        <TR>
          <TD height="26"><INPUT class=button onclick=resultat() type=button value="  =   " width="60"></TD>
          <TD height="26"><INPUT class=button onclick="ajouter('0')" type=button value="  0   " width="60"></TD>
          <TD height="26"><INPUT class=button onclick="ajouter('.')" type=button value="  .   " width="60"></TD>
          <TD height="26"><INPUT class=button onclick="ajouter('/')" type=button value="  /   " width="60"></TD></TR>
        <TR>
          <TD height="26"><INPUT class=button onclick="fonction_speciale('sqrt')" type=button value="sqrt " width="60"></TD>
          <TD height="26"><INPUT class=button onclick="fonction_speciale('pow')" type=button value=" pow " width="60"></TD>
          <TD height="26"><INPUT class=button onclick="fonction_speciale('log')" type=button value=" log " width="60"></TD>
